params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # assets:
  #   favicon: favicon.ico

  # Home page
  homeInfoParams:
    title: Hey! üëã
    image:
      url: me.png
      title: Me
    content: |
      - My name is Koby, I'm an [infrastructure software engineer](https://flexport.engineering/what-its-like-to-work-as-an-infrastructure-software-engineer-at-flexport-252267999fd9) working at [@Polygon Labs](https://twitter.com/0xPolygonLabs) to scale [Ethereum](https://ethereum.org/en/) (prev: [@Renault Software Factory](https://twitter.com/renaultgroup) and [@INP ENSEEIHT](https://www.enseeiht.fr/en/enseeiht.html)).
