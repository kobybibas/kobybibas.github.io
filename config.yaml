      - I'm very interested in blockchain technologies and web3 security at the moment. Other than that, I'm just a random baguette guy, gym rat, fond of sports and football :)
    social:
      align: left
      icons:
        - name: googlescholar
          url: "https://scholar.google.com/citations?user=MYsSRvYAAAAJ&hl=iw"
        - name: github
          url: "https://github.com/kobybibas"
        - name: linkedin
          url: "https://www.linkedin.com/in/koby-bibas/"

  # Posts options
  showToc: true
  showReadingTime: true
  showWordCount: true
  showCodeCopyButtons: true
  cover:
    hidden: true
    hiddenInSingle: false
  editPost:
    URL: https://github.com/kobybibas/kobybibas.github.io/tree/main/content/
    Text: üìù Suggest changes
    appendFilePath: true

  # Search options
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

# Enable search
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
